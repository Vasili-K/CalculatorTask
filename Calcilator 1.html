<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calkulator</title>
    <link rel="stylesheet" href="StylesCalc.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="calc">

            <div class="calc__display">
                <input class="calc-display-input" disabled type="text" id="display" value="0" 
                name="" placeholder="0000000000000000000000000">
            </div>

            <div class="buttons">
                <div class="press">
                    <button type="button" class="clear_btn btn" id="ce">ce</button>
                </div>
                <div>
                    <button type="button" class="clear_btn btn" id="c">c</button>
                </div>
                <div>
                    <button type="button" class="operator btn">/</button>
                </div>
                <div>
                    <button type="button" class=" operator btn">*</button>
                </div>
                <div>
                    <button type="button" class="number btn">7</button>
                </div>
                <div>
                    <button type="button" class="number btn">8</button>
                </div>
                <div>
                    <button type="button" class="number btn">9</button>
                </div>
                <div>
                    <button type="button" class="operator btn">-</button>
                </div>
                <div>
                    <button type="button" class="number btn">4</button>
                </div>
                <div>
                    <button type="button" class="number btn">5</button>
                </div>
                <div>
                    <button type="button" class="number btn">6</button>
                </div>
                <div>
                    <button type="button" class="operator btn">+</button>
                </div>
                <div>
                    <button type="button" class="number btn">1</button>
                </div>
                <div>
                    <button type="button" class="number btn">2</button>
                </div>
                <div>
                    <button type="button" class="number btn">3</button>
                </div>
                <div id="resultBtn">
                    <button type="button" class="operator btn btn-equal-height" id="result">=</button>
                </div>
                <div id="btn-long">
                    <button type="button" class="number btn ">0</button>
                </div>
                <div id="decimalBtn">
                    <button type="button" class="point btn" id="decimal">.</button>
                </div>
            </div>

            </div>
        </div>



    </main>


    <script src="calculatorScript.js"></script>
</body>
</html>
